<div class="choose-character" [formGroup]="characterForm">
    <p>Escolha seu personagem</p>
    <mat-radio-group aria-label="Selecione seu personagem" style="display: flex" formControlName="character">

        <div class="option">
            <div class="img-option" style="background: rgba(188, 77, 79, 0.6);">
                <img [src]="dinoRed"/>
            </div>
            <mat-radio-button class="btn-option nes-btn is-error" value="dinoRed" disableRipple="true">Vermelho</mat-radio-button>
        </div>

        <div class="option">
            <div class="img-option" style="background: rgba(253, 199, 96, 0.6);">
                <img [src]="dinoYellow"/>
            </div>
            <mat-radio-button class="btn-option nes-btn is-warning" value="dinoYellow" disableRipple="true">Amarelo</mat-radio-button>
        </div>

        <div class="option">
            <div class="img-option" style="background: rgba(159, 188, 77, 0.6);">
                <img [src]="dinoGreen"/>
            </div>
            <mat-radio-button class="btn-option nes-btn is-success" value="dinoGreen" disableRipple="true">Verde</mat-radio-button>
        </div>

        <div class="option">
            <div class="img-option" style="background: rgba(77, 146, 188, 0.6);">
                <img [src]="dinoBlue"/>
            </div>
            <mat-radio-button class="btn-option nes-btn is-primary" value="dinoBlue" disableRipple="true">Azul</mat-radio-button>
        </div>
    </mat-radio-group>
    <button class="nes-btn" [ngClass]="this.characterForm.valid ? 'is-success' : 'is-disabled'" (click)="chooseSkills()">Continuar</button>
</div>

<div class="bg">

  <div class="form-container">

    <h2 class="form-title">Create a Account</h2>

    <form [formGroup]="profileForm" class="form" (ngSubmit)="register()">
      <div class="form-control">
        <div class="form-inputs">
          <mat-form-field appearance="legacy" color="warn">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password">
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm Password" formControlName="secondary_password">
          </mat-form-field>
        </div>
      </div>
      <button type="submit"
              [disabled]="isLoading || !profileForm.valid"
              class="form-btn">Next
      </button>
    </form>
  </div>
</div>
